<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login con usuarios y contraseñas hash</title>
</head>
<body>

  <h2>Login</h2>
  <form id="loginForm">
    <label for="user">Usuario:</label><br />
    <input type="text" id="user" required /><br /><br />

    <label for="password">Contraseña:</label><br />
    <input type="password" id="password" required /><br /><br />

    <button type="submit">Ingresar</button>
  </form>

  <p id="msg" style="color:red;"></p>

 
  <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
  <script>
    
    const usuarios = {
      // username:password
      "4c9e8ed67c419b0b2396d7cd8e2a6e7f8c3ba90d270d3c58de843b1cf7e169f7": // 
        "ef797c8118f02dfb649607dd5d3f8c7623048c9c063d532cc95c5ed7a898a64f" // 
    };

   
    const urlCodificada = "aHR0cHM6Ly9zaXRlcy5nb29nbGUuY29tL3ZpZXcvaW50cmFuZXRrYWJ5L2luaWNpby9hdXRodXNlcj0w";

    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("password").value;

      
      const userHash = sha256(user);
      const passHash = sha256(pass);

     
      if (usuarios[userHash] && usuarios[userHash] === passHash) {
       
        const url = atob(urlCodificada); 
        window.location.href = url;
      } else {
        msg.textContent = "Usuario o contraseña incorrectos";
      }
    });
  </script>

</body>
</html>
